<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Symphony - A Design Showcase</title>
    <style>
        :root {
            --bg-color-start: #0a043c;
            --bg-color-mid: #150866;
            --bg-color-end: #220c77;
            --star-color: #ffffff;
            --nebula-color-1: #7900FF; /* Cyberpunk Purple */
            --nebula-color-2: #00C6FF; /* Bright Cyan */
            --text-color: #f0f8ff; /* AliceBlue */
            --highlight-color: #ffda77; /* Soft Gold */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-mid) 50%, var(--bg-color-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            perspective: 1000px; /* For 3D effects */
        }

        /* Starry Background */
        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: var(--star-color);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--star-color), 0 0 10px var(--star-color);
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Main Content Area */
        .symphony-container {
            text-align: center;
            padding: 20px;
            z-index: 1;
            transform-style: preserve-3d;
            animation: fadeInScene 2s ease-out forwards;
        }

        @keyframes fadeInScene {
            from { opacity: 0; transform: translateY(50px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }

        .title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--nebula-color-2), 0 0 20px var(--nebula-color-2), 0 0 5px var(--text-color);
            margin-bottom: 15px;
            animation: titleGlow 3s infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 8px var(--nebula-color-2), 0 0 15px var(--nebula-color-2), 0 0 3px var(--text-color); }
            to { text-shadow: 0 0 15px var(--nebula-color-2), 0 0 30px var(--nebula-color-2), 0 0 8px var(--text-color); }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 40px;
            text-shadow: 0 0 5px var(--nebula-color-1);
        }

        /* Cosmic Orb - Central Interactive Element */
        .cosmic-orb-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px auto;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .cosmic-orb-container:hover {
            transform: scale(1.1) rotateY(15deg) rotateX(5deg);
        }
        
        .cosmic-orb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background: radial-gradient(circle at 30% 30%, 
                #ffffff 0%, 
                #d0e0ff 20%, 
                var(--nebula-color-2) 50%, 
                var(--nebula-color-1) 80%, 
                #2c0b5e 100%);
            box-shadow: 
                0 0 20px var(--nebula-color-2), 
                0 0 40px var(--nebula-color-1), 
                0 0 60px var(--nebula-color-2),
                inset 0 0 15px rgba(255, 255, 255, 0.6),
                inset 0 0 30px var(--nebula-color-2);
            animation: orbPulse 4s infinite ease-in-out, orbFloat 8s infinite ease-in-out alternate;
            transform-style: preserve-3d;
        }
        
        @keyframes orbPulse {
            0%, 100% { transform: scale(0.95) translateZ(0px); box-shadow: 0 0 15px var(--nebula-color-2), 0 0 30px var(--nebula-color-1), 0 0 45px var(--nebula-color-2), inset 0 0 10px rgba(255,255,255,0.5), inset 0 0 20px var(--nebula-color-2); }
            50% { transform: scale(1.05) translateZ(10px); box-shadow: 0 0 25px var(--nebula-color-2), 0 0 50px var(--nebula-color-1), 0 0 75px var(--nebula-color-2), inset 0 0 20px rgba(255,255,255,0.7), inset 0 0 40px var(--nebula-color-2); }
        }

        @keyframes orbFloat {
            0% { transform: translateY(-5px); }
            100% { transform: translateY(5px); }
        }

        .orb-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform-origin: center center;
            transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg);
            animation: ringRotate 15s linear infinite;
        }

        .orb-ring.two {
            width: 180%;
            height: 180%;
            border-color: rgba(0, 198, 255, 0.4); /* nebula-color-2 with alpha */
            animation-duration: 20s;
            animation-direction: reverse;
        }
        
        .orb-ring.three {
            width: 210%;
            height: 210%;
            border-color: rgba(121, 0, 255, 0.3); /* nebula-color-1 with alpha */
            animation-duration: 25s;
        }

        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); }
        }

        /* Interactive "Notes" / Particles */
        .musical-notes {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .note {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--highlight-color);
            box-shadow: 0 0 10px var(--highlight-color), 0 0 20px var(--highlight-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--bg-color-start);
            animation: noteAppear 1s ease-out forwards;
            opacity: 0;
        }

        .note:nth-child(1) { animation-delay: 1.5s; content: "♪"; }
        .note:nth-child(2) { animation-delay: 1.7s; content: "♫"; }
        .note:nth-child(3) { animation-delay: 1.9s; content: "♩"; }


        @keyframes noteAppear {
            from { opacity: 0; transform: translateY(30px) scale(0.5); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .note:hover {
            transform: scale(1.2) translateY(-5px);
            box-shadow: 0 0 15px var(--highlight-color), 0 0 30px var(--highlight-color), 0 0 5px #fff;
        }
        
        .note.active {
            background: var(--nebula-color-2);
            color: var(--text-color);
            box-shadow: 0 0 15px var(--nebula-color-2), 0 0 30px var(--nebula-color-2);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 1;
        }
        
        /* Font (Google Fonts - Optional, but good for styling) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');

    </style>
</head>
<body>
    <div id="star-container"></div>

    <div class="symphony-container">
        <h1 class="title">Starlight Symphony</h1>
        <p class="subtitle">An Interactive Celestial Experience</p>

        <div class="cosmic-orb-container" id="cosmicOrbContainer" title="Click to interact with the cosmos!">
            <div class="cosmic-orb" id="cosmicOrb">
                <div class="orb-ring"></div>
                <div class="orb-ring two"></div>
                <div class="orb-ring three"></div>
            </div>
        </div>
        
        <div class="musical-notes">
            <div class="note" data-note="C" title="Play Note C">♪</div>
            <div class="note" data-note="E" title="Play Note E">♫</div>
            <div class="note" data-note="G" title="Play Note G">♩</div>
        </div>
    </div>

    <footer class="footer">
        Crafted with HTML & CSS by AI.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Star Generation
            const starContainer = document.getElementById('star-container');
            const numStars = 150; // More stars for a denser field

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                let xy = getRandomPosition();
                star.style.left = xy[0] + 'px';
                star.style.top = xy[1] + 'px';
                const size = Math.random() * 3 + 1; // Stars from 1px to 4px
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 5 + 's'; // Random delay for twinkling
                star.style.animationDuration = (Math.random() * 5 + 3) + 's'; // Random duration for twinkle
                starContainer.appendChild(star);
            }

            function getRandomPosition() {
                var y = window.innerWidth;
                var x = window.innerHeight;
                var randomX = Math.floor(Math.random() * x);
                var randomY = Math.floor(Math.random() * y);
                return [randomY, randomX];
            }

            // 2. Cosmic Orb Interaction
            const cosmicOrb = document.getElementById('cosmicOrb');
            const cosmicOrbContainer = document.getElementById('cosmicOrbContainer');
            let isPulsingFast = false;

            cosmicOrbContainer.addEventListener('click', () => {
                isPulsingFast = !isPulsingFast;
                if (isPulsingFast) {
                    cosmicOrb.style.animation = 'orbPulseFast 0.5s infinite ease-in-out, orbFloat 8s infinite ease-in-out alternate';
                    createSparkles(cosmicOrbContainer, 20);
                } else {
                    cosmicOrb.style.animation = 'orbPulse 4s infinite ease-in-out, orbFloat 8s infinite ease-in-out alternate';
                }
                // Add a temporary class for feedback
                cosmicOrb.classList.add('orb-clicked');
                setTimeout(() => cosmicOrb.classList.remove('orb-clicked'), 500);
            });
            
            // Define orbPulseFast if not in CSS (or ensure it's defined there)
            // For simplicity, we'll rely on the style change, but you could define a new keyframe in JS if needed or add it to CSS:
            // @keyframes orbPulseFast { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); } }
            // (Ensure this matches the box-shadow and translateZ from orbPulse if you want consistency)


            // 3. Interactive Notes (Conceptual - actual audio needs Web Audio API)
            const notes = document.querySelectorAll('.note');
            notes.forEach(note => {
                // Set the musical symbol as pseudo-content if desired, or use innerHTML
                const noteSymbol = note.innerHTML; // Store original symbol
                note.innerHTML = ''; // Clear it if using pseudo-element
                const symbolSpan = document.createElement('span');
                symbolSpan.textContent = noteSymbol;
                note.appendChild(symbolSpan);


                note.addEventListener('click', () => {
                    console.log(`Playing note: ${note.dataset.note}`);
                    // Simple visual feedback
                    note.classList.add('active');
                    createSparkles(note, 5, note.dataset.note === 'C' ? 'var(--nebula-color-1)' : (note.dataset.note === 'E' ? 'var(--nebula-color-2)' : 'var(--highlight-color)'));

                    setTimeout(() => {
                        note.classList.remove('active');
                    }, 300);
                    
                    // To play actual sound, you'd use Web Audio API here.
                    // For example: playSound(note.dataset.note);
                });
            });

            // 4. Sparkle Effect Function
            function createSparkles(element, count = 10, color = 'var(--highlight-color)') {
                const rect = element.getBoundingClientRect();
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = `${Math.random() * 5 + 2}px`;
                    sparkle.style.height = sparkle.style.width;
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.background = color;
                    sparkle.style.boxShadow = `0 0 5px ${color}`;
                    sparkle.style.left = `${Math.random() * rect.width}px`;
                    sparkle.style.top = `${Math.random() * rect.height}px`;
                    sparkle.style.opacity = '1';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '10';
                    
                    // Animate sparkle
                    const animationDuration = Math.random() * 0.8 + 0.4; // 0.4s to 1.2s
                    sparkle.animate([
                        { transform: 'scale(1) translate(0, 0)', opacity: 1 },
                        { transform: `scale(0) translate(${(Math.random() - 0.5) * 60}px, ${(Math.random() - 0.5) * 60}px)`, opacity: 0 }
                    ], {
                        duration: animationDuration * 1000,
                        easing: 'ease-out'
                    });

                    element.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), animationDuration * 1000);
                }
            }
            
            // Add fast pulse keyframes to CSS (if not already there)
            // Ensure consistent structure with orbPulse, e.g., including translateZ if needed.
            // This can also be done by dynamically creating a <style> tag.
            const styleSheet = document.createElement("style")
            styleSheet.type = "text/css"
            styleSheet.innerText = `
                @keyframes orbPulseFast {
                    0%, 100% { transform: scale(0.9) translateZ(0px); box-shadow: 0 0 10px var(--nebula-color-2), 0 0 20px var(--nebula-color-1), 0 0 30px var(--nebula-color-2), inset 0 0 8px rgba(255,255,255,0.4), inset 0 0 15px var(--nebula-color-2); }
                    50% { transform: scale(1.1) translateZ(15px); box-shadow: 0 0 30px var(--nebula-color-2), 0 0 60px var(--nebula-color-1), 0 0 90px var(--nebula-color-2), inset 0 0 25px rgba(255,255,255,0.8), inset 0 0 50px var(--nebula-color-2); }
                }
                .cosmic-orb.orb-clicked { /* Subtle feedback */
                    filter: brightness(1.2);
                }
            `;
            document.head.appendChild(styleSheet);

        });
    </script>
</body>
</html>
